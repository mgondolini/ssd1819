<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Progetto SSD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="well well-lg" id="well">
            <h2>Seleziona GAP</h2>
            <form>
                <div class="form-group">
                    <select class="form-control" id="gap_name" style="margin-bottom: 10px">
                        <option value="trivial">trivial</option>
                        <option value="toy">toy</option>
                        <option value="elba">elba</option>
                        <option value="ForliCesenaGAP">ForliCesenaGAP</option>
                        <option value="arica">arica</option>
                        <option value="baghdad">baghdad</option>
                        <option value="bogota">bogota</option>
                        <option value="budapest">budapest</option>
                    </select>
                    <button class="btn btn-primary" onclick="constructSolution()">Construct Solution</button>
                    <button class="btn btn-primary" onclick="optimization()">Optimization</button>
                    <button class="btn btn-primary" onclick="simulatedAnnealing()">Simulated Annealing</button>
                    <button class="btn btn-primary" onclick="tabuSearch()">Tabu Search</button> <br />
                </div>
            </form>
            <label id="solution" style="margin-top:20px; display:block;">Solution: </label> 
            <label id="optimization" style="display:block;">Optimization: </label> 
            <label id="simulatedAnnealing" style="display:block;">Simulated Annealing: </label> 
            <label id="tabuSearch" style="display:block;">Tabu Search: </label>
        </div>
        <div class="well well-lg" id="well">
            <h2>Seleziona la serie storica</h2>
            <form>
                <div class="form-group">
                    <select class="form-control" id="serie_name" style="margin-bottom: 10px">
                        <option value="esempio">esempio</option>
                        <option value="esempio2">esempio2</option>
                        <option value="Passengers">Passengers</option>
                        <option value="jewelry">jewelry</option>
                    </select>
                    <button class="btn btn-primary" onclick="readSerie()">Read Serie</button>
                    <button class="btn btn-primary" onclick="arimaForecast()">Arima Forecast</button>
                    <button class="btn btn-primary" onclick="NNforecast()">NN Forecast</button> <br />
                </div>
            </form>
            <label id="serie" style="margin-top:20px; display:block; word-break:break-word;">Serie: </label>
            <label id="arima_forecast" style="margin-top:20px; display:block;">Arima Forecast: </label>
            <label id="NNforecast" style="margin-top:20px; display:block;">NN Forecast: </label>
            <div id="canvas"></div>
            
        </div>
</body>
</html>
