<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Progetto SSD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="well well-lg" id="well">
            <h2>Seleziona GAP</h2>
            <form>
                <div class="form-group">
                    <select class="form-control" id="gap_name" style="margin-bottom: 10px">
                        <option value="trivial">trivial</option>
                        <option value="toy">toy</option>
                        <option value="arica">arica</option>
                        <option value="baghdad">baghdad</option>
                        <option value="bogota">bogota</option>
                        <option value="budapest">budapest</option>
                    </select>
                    <button class="btn btn-primary" onclick="constructSolution()">Construct Solution</button>
                    <button class="btn btn-primary" onclick="optimization()">Optimization</button>
                    <button class="btn btn-primary" onclick="simulatedAnnealing()">Simulated Annealing</button> <br />
                    <label id="solution" style="margin-top:20px;">Solution: </label> <br />
                    <label id="optimization">Optimization: </label> <br />
                    <label id="simulatedAnnealing">Simulated Annealing: </label> <br />
                </div>
            </form>
        </div>
        <div class="well well-lg" id="well">
            <h2>Seleziona la serie storica</h2>
            <form>
                <div class="form-group">
                    <select class="form-control" id="serie_name">
                        <option value="esempio">esempio</option>
                        <option value="esempio2">esempio2</option>
                        <option value="jewelry">jewelry</option>
                    </select>
                    <button id="readSerie" class="btn btn-primary" onclick="readSerie()">Read Serie</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
